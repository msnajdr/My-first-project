<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>
  	<!-- <script type="text/javascript" src="jquery.easing.1.3.js"></script> -->
  	<link rel="stylesheet" href="/static/mstest/base.css" type="text/css" media="screen" charset="utf-8" />
  	<script type="text/javascript" src="/static/mstest/script.js"></script>
	<script type="text/javascript" src="/static/mstest/taffy-min.js"></script>
</head>
<body>
<h1>Welcome to the Modulator</h1>
<div id="module_source">
	<table id="module_source_table">
		<tr>
			<td>
				<div class="module" type="foup">
					<div class="inlet" type="type1" id="1" style="top:-20;left:25;"></div>
					<div class="outlet" type="type2" id="1" style="bottom:-20;left:25;"></div>
					<button class="edit">edit</button>
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<div class="module" type="filter">
					<div class="inlet" type="type2" id="1" style="top:-20;left:10;"></div>
					<div class="inlet" type="type2" id="2" style="top:-20;right:10;"></div>
					<div class="outlet" type="type1" id="1" style="bottom:-20;left:10;"></div>
					<div class="outlet" type="type3" id="1" style="bottom:-20;right:10;"></div>
					<button class="edit">edit</button>
				</div>
			</td>
		</tr>
	</table>
</div>

<div id="builder">
	<canvas id="painter"></canvas>
</div>
<p id="message">message</p>
<div class="settings-template" type="foup">
	<h1>Foup settings</h1>
	<form>
		<table border=1>
			<tr>
				<td>wafer sequence</td>
				<td><input type="text" value="1" name="wafer_sequence"/></td>
			</tr>
			<tr>
				<td>wafer sequence2</td>
				<td><input type="text" value="2" name="wafer_sequence2"/></td>
			</tr>
			<tr>
				<td>wafer sequence3</td>
				<td><input type="text" value="3"/ name="wafer_sequence3"></td>
			</tr>
		</table>
	</form>
</div>
</body>
